<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Task Calendar</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/main.min.css" rel="stylesheet">
  <style>
    body {
      padding: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="mb-4">Calendar View</h1>
    <div id="calendar"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/main.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      var calendarEl = document.getElementById('calendar');
      var calendar = new FullCalendar.Calendar(calendarEl, {
        initialView: 'dayGridMonth',
        height: 'auto',
        eventDisplay: 'block',  // ðŸ‘ˆ REQUIRED for background color to show
        events: [
          {% for task in tasks %}
          {
            title: '{{ task.title }}',
            start: '{{ task.due_date.date() }}',
            backgroundColor: '{{ 'red' if task.priority == 'High' else ('orange' if task.priority == 'Medium' else 'green') }}',
            borderColor: '{{ 'red' if task.priority == 'High' else ('orange' if task.priority == 'Medium' else 'green') }}',
            textColor: 'white'
          },
          {% endfor %}
        ]
      });
      calendar.render();
    });
  </script>
</body>
</html>
